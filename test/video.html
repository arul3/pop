<!DOCTYPE html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/jquery-3.2.1.min.js"></script>
        <style>
            .button
            {
                width: 80px;
                height: 30px;
            }
            .input
            {
                width: 400px;
                height:50px;
            }
        </style>
    </head>
    <body>
        <input class="input" type="text" id="url">
        <button class="button" type="button" onclick="video()">PLAY</button>
        <input id="sub_file" type="file" onchange = "add_subtitle()"> 
       
        <video width="1080" height="720" preload="auto"id="vid" type="video/mp4"  controls>
             
            <track id="subtitle" kind="subtitles" src="" srclang="en">
        
        </video>
        <script>
            function video()
            {
                var src = $('#url').val();
                console.log(src);
                $('#vid').attr("src",src);
            }
            function add_subtitle()
            {
                var f  =  document.getElementById("sub_file").files[0];
                var ob = window.createObjectURL(f);
                
                $('#subtitle').attr("src",ob);
                
                
            }
            </script>
    </body>
</html>
